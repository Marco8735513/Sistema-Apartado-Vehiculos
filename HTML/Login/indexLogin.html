    <link rel="stylesheet" href="/CSS/Login/styleLogin.css">
    <link rel="icon" href="/IMG/Logo ITSON.png">


    <title>Login</title>
</head>
<body>
    

    <div class="contenedor">



        
    <!--Este div simplemente le da un color de fondo al formulario-->
    <div class="colorfondo-formulario">


        <!--Este es el formulario del inicio-->
        <form class="formulario">

            <img class="login-imagen-itson" src="/IMG/Logo ITSON.png" alt="Logo De ITSON">

            <p>Usuario</p>

            <input class="input-form submit" type="submit" value="Ingresar" name="password">

    </div>    

    
        <img class="Imagen-Camion" src="/IMG/CamionITSON.png" alt="CamionITSON">
    

    </div>
